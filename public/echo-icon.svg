<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Echo's head -->
  <circle cx="50" cy="50" r="35" fill="#81C784"/>
  
  <!-- Echo's left ear -->
  <ellipse cx="25" cy="30" rx="12" ry="20" fill="#A5D6A7" transform="rotate(-30 25 30)"/>
  <ellipse cx="25" cy="30" rx="6" ry="12" fill="#FFD54F" transform="rotate(-30 25 30)"/>
  
  <!-- Echo's right ear -->
  <ellipse cx="75" cy="30" rx="12" ry="20" fill="#A5D6A7" transform="rotate(30 75 30)"/>
  <ellipse cx="75" cy="30" rx="6" ry="12" fill="#FFD54F" transform="rotate(30 75 30)"/>
  
  <!-- Echo's face -->
  <circle cx="40" cy="45" r="5" fill="#333"/>
  <circle cx="60" cy="45" r="5" fill="#333"/>
  <path d="M 35 60 Q 50 70 65 60" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Sound waves -->
  <path d="M 85 50 Q 90 50 90 45" stroke="#4FC3F7" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 85 50 Q 92 50 92 40" stroke="#4FC3F7" stroke-width="2" fill="none" opacity="0.4"/>
</svg>